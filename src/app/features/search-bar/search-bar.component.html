<mat-form-field class="form-field" [class.large-form-field]="iSelfPageSearch" floatLabel="never">
  <input matInput placeholder="Search by maker name" [formControl]="searchArtControl" type="text" name="searchArtControl"
    autocomplete="off" (keyup.enter)="searchArtwork()">
  <button mat-button *ngIf="searchArtControl.value" matSuffix mat-icon-button aria-label="Clear"
    (click)="searchArtControl.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-button matSuffix mat-icon-button aria-label="Search by maker name" (click)="searchArtwork()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
