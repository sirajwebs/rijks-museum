<div class="" routerLink="/home">
  <button mat-fab color="primary" aria-label="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Back</span>
</div>

<div class="flex-column forecast-card">
  <ng-container *ngIf="apiLoading$ | async">
    <mat-spinner diameter="30"></mat-spinner><br />
    loading...
  </ng-container>
  <ng-container *ngIf="apiError$ | async">
    <div class="error" id="error-block">
      <mat-icon>error_outline</mat-icon>
      <br /> Failed to get collection details.
    </div>
  </ng-container>
  <ng-container *ngIf="artDetails$ | async as artDetails">
    artDetails works
  </ng-container>
</div>
