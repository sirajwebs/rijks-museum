<app-back-button></app-back-button>
<app-page-title>Zoek Kunstwerken</app-page-title>
<div class="search-bar">
  <app-search-bar class="search-input-box" [iSelfPageSearch]="true" [searchedQuery]="searchedQuery"></app-search-bar>
</div>
<app-gallery [apiLoading]="apiLoading$ | async" [apiError]="apiError$ | async"
  [artObjects]="artDetailsByMaker$ | async"></app-gallery>
<ng-container *ngIf="artDetailsByMaker$ | async as artDetailsByMaker">
  <div class="no-data" *ngIf="!artDetailsByMaker.length">
    <mat-icon>error_outline</mat-icon>
    <span>We hebben niet gevonden wat u zoekt. Probeer het met de juiste gegevens.</span>
  </div>
</ng-container>
