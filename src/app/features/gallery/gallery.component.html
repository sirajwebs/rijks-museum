<ng-container *ngIf="artObjects.length">
  <ng-container *ngFor="let art of artObjects">
    <div class="gallery-box">
      <img [src]="art.webImage.url" width="100" />
      <span class="title">{{ art.title }}</span>
      <span class="artist">{{ art.principalOrFirstMaker }}</span>
    </div>
  </ng-container>
</ng-container>
